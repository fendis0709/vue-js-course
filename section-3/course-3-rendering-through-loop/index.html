<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Course Goals</h1>
  </header>
  <section id="user-goals">
    <h2>My course goals</h2>
    <input type="text" v-model="goal" placeholder="Type your goal here..." />
    <button @click="addGoal()">Add Goal</button>
    <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
    <div v-else>
      <ul>
        <li v-for="(goal, index) in goals">
          {{ index }} - {{ goal }}
          <span @click="removeGoal(index)" title="Click to remove!" style="cursor: pointer;">âŒ«</span>
        </li>
      </ul>
    </div>
    <hr>
    <h2>Looping through object</h2>
    <ul>
      <li v-for="(value, key, index) in student">
        {{ key }}: {{ value }} [{{index}}]
      </li>
    </ul>
    <hr>
    <h2>Looping through range</h2>
    <ul>
      <li v-for="number in 5">{{ number }}</li>
    </ul>
  </section>
</body>

</html>
